<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1>
    <title>Calculator</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- for font-awesome version 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="backgound-container">

    <div class="container shadow">
        <input type="text" class="result_container" placeholder="0">

        <div class="btn-container">
            <button class="btn-control clear">AC</button>
            <button class="btn-control delete">
                <i class="fa-solid fa-delete-left"></i>
            </button>
            <button class="negate">+/-</button>
            <button class="parcent">%</button>
   
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">รท</button>

            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">ร</button>
            
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>
            
            <button class="number">0</button>
            <button class="decimal number">.</button>
            <button class="equals">=</button>
            <button class="operator">-</button>
        </div>
    </div>

</body>

<script src="js/script.js">
        
</script>

</html>
